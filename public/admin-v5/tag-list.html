<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="./assets/lib/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./assets/iconfonts/bootstrap-icons.css">
	<link rel="stylesheet" href="./assets/lib/Validform/css/style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
	<title>标签列表</title>
</head>

<body>
	<!-- 导航 -->
	<header></header>
	<div class="container-fluid pt-3">
		<div class="row">
			<!-- 侧边栏 -->
			<div id="left-menu" class="col-2 p-0"></div>
			<!-- 内容 -->
			<div class="col-10">
				<div class="card shadow-sm">
					<div class="card-header d-flex justify-content-between">
						<span>标签列表</span>
						<button type="button" class="btn btn-primary btn-sm">
							<i class="bi bi-bookmark-plus"></i>
							添加新标签
						</button>
					</div>
					<div class="card-body">
						<table class="table table-bordered table-hover mb-0 bg-white">
							<thead class="table-light">
								<tr>
									<th scope="col">#</th>
									<th scope="col">标签名</th>
									<th scope="col">操作</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">1</th>
									<td>科技</td>
									<td>
										<button type="button" class="btn btn-outline-primary btn-sm">
											<i class="bi bi-pencil-square"></i>
											编辑
										</button>
										<button type="button" class="btn btn-outline-danger btn-sm">
											<i class="bi bi-trash"></i>
											删除
										</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>
			</div>
		</div>

	</div>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="./assets/lib/jQuery/jquery-3.6.0.min.js"></script>
	<script src="./assets/lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="./assets/lib/layer/layer.js"></script>
	<script src="./assets/lib/Validform/js/Validform_v5.3.2_min.js"></script>
	<!-- 公共layout -->
	<script src="./assets/js/layout.js"></script>
	<!-- 身份认证 -->
	<script src="./assets/js/auth.js"></script>
	<script>
		$.getJSON('/tag/list', function (res) {
			if (res.status) {
				var html = '';
				res.data.forEach(function (item) {
					html += `<tr>
								<td>${item.id}</td>
								<td>${item.name}</td>
								<td>
									<button data-id="${item.id}" type="button" class="btn btn-outline-primary btn-sm edit">
										<i class="bi bi-pencil-square"></i>
										编辑
									</button>
									<button data-id="${item.id}" type="button" class="btn btn-outline-danger btn-sm remove">
										<i class="bi bi-trash"></i>
										删除
									</button>
								</td>
							</tr>`;
				});
				$('.table tbody').html(html);
			}
		});
	</script>
</body>

</html>
