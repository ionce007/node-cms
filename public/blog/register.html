<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	<title>注册</title>
</head>

<body class="register">
	<div class="container">
		<div class="card register-card position-fixed top-50 start-50 translate-middle">
			<div class="card-header bg-dark text-white">
				注册
			</div>
			<div class="card-body">
				<form>
					<div class="mb-3 row">
						<label class="col-4 col-sm-3 col-form-label">账号：</label>
						<div class="col-8 col-sm-9">
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="mb-3 row">
						<label class="col-4 col-sm-3 col-form-label">密码：</label>
						<div class="col-8 col-sm-9">
							<input type="password" class="form-control">
						</div>
					</div>
					<div class="mb-3 row">
						<label class="col-4 col-sm-3 col-form-label">确认密码：</label>
						<div class="col-8 col-sm-9">
							<input type="password" class="form-control">
						</div>
					</div>
					<div class="mb-3 row">
						<label class="col-4 col-sm-3 col-form-label">昵称：</label>
						<div class="col-8 col-sm-9">
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="mb-3 row">
						<label class="col-4 col-sm-3 col-form-label">性别：</label>
						<div class="col-8 col-sm-9">
							<div class="form-check mt-1 form-check-inline">
								<input class="form-check-input" name="sex" type="radio" value="男">
								<label class="form-check-label">男</label>
							</div>
							<div class="form-check mt-1 form-check-inline">
								<input class="form-check-input" name="sex" type="radio" value="女">
								<label class="form-check-label">女</label>
							</div>
						</div>
					</div>
					<div class="mb-3 row">
						<label class="col-4 col-sm-3 col-form-label">手机：</label>
						<div class="col-8 col-sm-9">
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="mb-3 row">
						<div class="col-8 col-sm-9 offset-4 offset-sm-3">
							<div class="form-check">
								<input type="checkbox" checked class="form-check-input">
								<label class="form-check-label">同意本网站的用户协议</label>
							</div>
						</div>
					</div>
					<div class="mb-3 row">
						<div class="col-8 col-sm-9 offset-4 offset-sm-3">
							<button type="submit" class="btn btn-primary">注 册</button>
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer d-flex justify-content-between">
				<a href="login.html" class="link-primary text-decoration-none">登录账户</a>
				<a href="#" class="link-primary text-decoration-none">忘记密码？</a>
			</div>
		</div>
	</div>
	<script src="assets/lib/jQuery/jquery-3.6.0.min.js"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
