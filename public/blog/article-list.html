<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/lib/swiper/css/swiper-bundle.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	<title>分类</title>
</head>

<body>
	<!-- 页头 -->
	<header></header>
	<!-- 内容 -->
	<div class="container">
		<!-- 面包屑导航 -->
		<nav class="mt-3">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="index.html">主页</a></li>
				<li class="breadcrumb-item active">分类</li>
			</ol>
		</nav>
		<!-- 博客列表 -->
		<div class="blog-list row row-cols-1 row-cols-sm-2 row-cols-md-3 g-2">

		</div>
	</div>
	<!-- 页尾 -->
	<footer></footer>
	<script src="assets/lib/jQuery/jquery-3.6.0.min.js"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="./assets/js/layout.js"></script>
	<script src="./assets/js/public.js"></script>
	<script>
		// 获取地址栏的参数
		var cid = query('id');
		// 获取此分类下的文章列表
		$.getJSON('/article/category', { id: cid, pageindex: 1, pagesize: 30 }, function (res) {
			if (res.status) {
				var html = '';
				res.data.forEach(function (item, index) {
					html += `
						<div class="col">
                            <div class="card">
                                <div class="card-img-top photo" style="background-image: url('${item.main_photo}')"></div>
                                <div class="card-body text-black text-opacity-50">
                                    <h5 class="card-title text-truncate">
                                        <a class="stretched-link text-decoration-none" href="./article-detail.html?id=${item.id}">${item.title}</a>
                                    </h5>
                                    <p class="card-text line-clamp-4">${item.description}</p>
                                    <p class="card-text">
                                        <small>${item.create_time}</small>
                                    </p>
                                </div>
                            </div>
                        </div>`
				});
				$('.blog-list').html(html);
			}
		});
	</script>
</body>

</html>
