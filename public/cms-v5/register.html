<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="./assets/lib/bootstrap-5.1.0/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
		<title>注册</title>
	</head>
	<body>
		<div class="bg">
			<div class="container">
				<div class="card form-panel bg-primary">
					<div class="card-header text-white">
						注册
					</div>
					<div class="card-body bg-white">
						<form>
							<div class="mb-3 row">
								<label class="col-sm-2 col-form-label">账户</label>
								<div class="col-sm-10">
									<input type="text" class="form-control ">
								</div>
							</div>
							<div class="mb-3 row">
								<label class="col-sm-2 col-form-label">密码</label>
								<div class="col-sm-10">
									<input type="password" class="form-control ">
								</div>
							</div>
							<div class="mb-3 row">
								<label class="col-sm-2 col-form-label">昵称</label>
								<div class="col-sm-10">
									<input type="text" class="form-control ">
								</div>
							</div>
							<div class="mb-3 row align-items-center">
								<label class="col-sm-2 col-form-label">性别</label>
								<div class="col-sm-10">
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="sex" id="man">
										<label class="form-check-label" for="man">男</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="sex" id="woman">
										<label class="form-check-label" for="woman">女</label>
									</div>
								</div>
							</div>
							<div class="mb-3 row">
								<label class="col-sm-2 col-form-label">手机</label>
								<div class="col-sm-10">
									<input type="number" class="form-control ">
								</div>
							</div>
							<div class="mb-3 row">
								<label class="col-sm-2 col-form-label">邮箱</label>
								<div class="col-sm-10">
									<input type="text" class="form-control ">
								</div>
							</div>
							<div class="mb-3 form-check">
								<input type="checkbox" class="form-check-input" id="lisence">
								<label class="form-check-label" for="lisence">同意本站用户协议</label>
							</div>
							<button type="submit" class="btn btn-primary btn-block">注册</button>
						</form>
					</div>
					<div class="card-footer py-3 bg-white d-flex justify-content-between">
						<a href="login.html" class="text-secondary text-decoration-none">登录账户</a>
						<a href="#" class="text-secondary text-decoration-none">忘记密码？</a>
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="./assets/lib/jQuery/jquery-3.6.0.min.js"></script>
		<script src="./assets/lib/bootstrap-5.1.0/js/bootstrap.min.js"></script>
		<script src="./assets/lib/layer/layer.js"></script>
	</body>
</html>
