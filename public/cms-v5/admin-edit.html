<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="./assets/lib/bootstrap-5.1.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./assets/lib/Validform/css/style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
	<title>账户编辑</title>
</head>

<body>
	<!-- 导航 -->
	<header></header>
	<div class="container-fluid pt-3">
		<div class="row">
			<!-- 侧边栏 -->
			<div id="left-menu" class="col-2 p-0"></div>
			<!-- 内容 -->
			<div class="col-10">
				<div class="card shadow-sm">
					<div class="card-header">
						账户编辑
					</div>
					<div class="card-body">
						<form>
							<div class="mb-3 row">
								<label class="col-sm-2 col-form-label">用户名</label>
								<div class="col-sm-10">
									<input readonly type="text" class="form-control">
								</div>
							</div>
							<div class="mb-3 row">
								<label class="col-sm-2 col-form-label">姓名</label>
								<div class="col-sm-10">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="mb-3 row align-items-center">
								<label class="col-sm-2 col-form-label">性别</label>
								<div class="col-sm-10">
									<div class="form-check form-check-inline">
										<label class="form-check-label">
											<input class="form-check-input" type="radio" name="sex" value="男"> 男
										</label>
									</div>
									<div class="form-check form-check-inline">
										<label class="form-check-label">
											<input class="form-check-input" type="radio" name="sex" value="女"> 女
										</label>
									</div>
								</div>
							</div>
							<div class="mb-3 row">
								<label class="col-sm-2 col-form-label">手机</label>
								<div class="col-sm-10">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="mb-3 row">
								<label class="col-sm-2 col-form-label">邮箱</label>
								<div class="col-sm-10">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="mb-3 row">
								<label class="col-sm-2 col-form-label">头像</label>
								<div class="col-sm-10">
									<img src="" width="150" class="avatar img-thumbnail">
								</div>
							</div>
							<div class="mb-3 row">
								<div class="col-sm-10 offset-sm-2">
									<button type="submit" class="btn btn-primary">保存修改</button>
								</div>
							</div>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="./assets/lib/jQuery/jquery-3.6.0.min.js"></script>
	<script src="./assets/lib/bootstrap-5.1.0/js/bootstrap.min.js"></script>
	<script src="./assets/lib/layer/layer.js"></script>
	<script src="./assets/lib/Validform/js/Validform_v5.3.2_min.js"></script>
	<script src="./assets/js/layout.js"></script>
	<script src="./assets/js/public.js"></script>
</body>

</html>
